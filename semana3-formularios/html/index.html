<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Formul√°rios</title>
</head>
<body>
    <div class="mother-box">

        <header>
            <h1>Cadastro</h1>
        </header>
        <form action="/user/create" method="POST" class="form">
            <div class="container-input">
                <label for="name">Nome:</label>
                <input type="text" id="name" placeholder="Nome" required>
            </div>
            
            <div class="container-input">
                <label for="sobrenome">Sobrenome:</label>
                <input type="text" id="sobrenome" placeholder="Sobrenome" required>
            </div>

            <div class="container-input">
                <label for="idade">Idade:</label>
                <input type="date" id="idade" required>
            </div>

            <div class="container-input">
                <label for="sexo">Sexo:</label>
                <select name="sexo" id="sexo">
                    <option value="" disabled selected>Sexo</option>
                    <option value="">Masculino</option>
                    <option value="">Feminino</option>
                    <option value="">Outro</option>
                </select>                
            </div>

            <!-- <div class="container-input">
                <label for="">Perfil vaga</label>
                <div class="container-radio">
                    <label for="front" id="label-front">Front-end:</label>
                    <input type="radio" name="perfil" id="front" value="front">
                    <label for="back" id="label-back">Back-end:</label>
                    <input type="radio" name="perfil" id="back" value="back">
                </div>
            </div> -->

            <div class="container-input">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="email@email.com" required>
            </div>

            <div class="container-input">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" placeholder="Senha" required>
            </div>

            <div class="btn">
                <button type="submit">Enviar</button>
            </div>
            

            <!-- <textarea name="" id="" cols="30" rows="10" ></textarea> -->
        </form>
    </div>
</body>
</html>
